<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div [hidden]="reason != 'new'" class=" card">
          <div class=" card-header">
            <button [routerLink]="['/suppliers']" class=" btn btn-link btn-icon" style="float: left; margin-top: -10px;" type="button">
              <i class=" tim-icons icon-minimal-left"> </i>
            </button>
            <h5 class=" title">Crear Proveedor</h5>
          </div>
          <div class=" card-body">
            <form (ngSubmit)="onSubmit()">
              <div class=" row">
                <div class=" col-md-12">
                  <div class=" form-group">
                    <label> Nombre </label>
                    <input class=" form-control" id="txtSupName" name="Name" [(ngModel)]="newSupplier.name" placeholder="FARMACEUTICA ABC." type="text" value="" />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-12">
                  <div class=" form-group">
                    <label> Direccion </label>
                    <input class=" form-control" id="address" name="Address" [(ngModel)]="newSupplier.address" placeholder="FRANCISCO ZARCO 535" type="text" value="" />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                  <div class=" form-group">
                    <label> Ciudad </label>
                    <input class=" form-control" id="city" name="City" [(ngModel)]="newSupplier.city" placeholder="LA PIEDAD" type="text" value="" />
                  </div>
                </div>
                <div class=" col-md-4 px-md-1">
                  <div class=" form-group">
                    <label> Estado </label>
                    <select class="form-control" id="state" name="State" [(ngModel)]="newSupplier.state">
                      <option value="no">Seleccione uno...s</option>
                      <option value="Aguascalientes">Aguascalientes</option>
                      <option value="Baja California">Baja California</option>
                      <option value="Baja California Sur">Baja California Sur</option>
                      <option value="Campeche">Campeche</option>
                      <option value="Chiapas">Chiapas</option>
                      <option value="Chihuahua">Chihuahua</option>
                      <option value="CDMX">Ciudad de México</option>
                      <option value="Coahuila">Coahuila</option>
                      <option value="Colima">Colima</option>
                      <option value="Durango">Durango</option>
                      <option value="Estado de México">Estado de México</option>
                      <option value="Guanajuato">Guanajuato</option>
                      <option value="Guerrero">Guerrero</option>
                      <option value="Hidalgo">Hidalgo</option>
                      <option value="Jalisco">Jalisco</option>
                      <option value="Michoacán">Michoacán</option>
                      <option value="Morelos">Morelos</option>
                      <option value="Nayarit">Nayarit</option>
                      <option value="Nuevo León">Nuevo León</option>
                      <option value="Oaxaca">Oaxaca</option>
                      <option value="Puebla">Puebla</option>
                      <option value="Querétaro">Querétaro</option>
                      <option value="Quintana Roo">Quintana Roo</option>
                      <option value="San Luis Potosí">San Luis Potosí</option>
                      <option value="Sinaloa">Sinaloa</option>
                      <option value="Sonora">Sonora</option>
                      <option value="Tabasco">Tabasco</option>
                      <option value="Tamaulipas">Tamaulipas</option>
                      <option value="Tlaxcala">Tlaxcala</option>
                      <option value="Veracruz">Veracruz</option>
                      <option value="Yucatán">Yucatán</option>
                      <option value="Zacatecas">Zacatecas</option>
                  </select>
                  </div>
                </div>
                <div class=" col-md-4 pl-md-1">
                  <div class=" form-group">
                    <label> Codigo Postal </label>
                    <input class=" form-control" id="postalCode" name="PostalCode" [(ngModel)]="newSupplier.postalCode" placeholder="59389" type="text" value="" />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Telefono </label>
                    <input class=" form-control" id="phone" name="Phone" [(ngModel)]="newSupplier.phone" placeholder="3521252402" type="text" value="" />
                  </div>
                </div>
                <div class=" col-md-6 px-md-1">
                  <div class=" form-group">
                    <label> Correo </label>
                    <input class=" form-control" id="email" name="Email" [(ngModel)]="newSupplier.email" placeholder="CORREO@EJEMPLO.COM" type="text" value="" />
                  </div>
                </div>
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" (click)="showNotification('top', 'right','Proveedor ingresado correctamente')" type="submit">Guardar</button>
              </div>
            </form>
          </div>
        </div>
        <div [hidden]="reason != 'edit'" class=" card">

                  </select>

                </div>
                <div class=" col-md-4 pl-md-1">

              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" (click)="showNotification('top', 'right','Proveedor ingresado correctamente')" type="submit">Guardar</button>

        </div>

            <button [routerLink]="['/suppliers']" class=" btn btn-link btn-icon" style="float: left; margin-top: -10px;" type="button">
