      <div class=" col-md-12 col-lg-12">
        <div class=" card card-user">
          <div class=" card-header">
            <h6 class=" title d-inline">Proveedores</h6>
            <button (click)="newSupplier()" class=" btn btn-link btn-icon" style="float: right; margin-top: -7px;" type="button">
              <i class=" tim-icons icon-simple-add"> </i>
            </button>
          </div>
          <div class=" card-body">
            <div class=" ">
              <table class="table">
                <tbody>
                  <tr class="suppliersList" *ngFor="let supp of suppliers">
                    <td style="padding: 0px;" (click)='SelectSupplier(supp)'>
                      <p class=" title" style="margin-bottom: 0px;">{{supp.name}}</p>
                      <p class=" text-muted">
                        {{supp.address}}, {{supp.city}} {{supp.state}}
                      </p>
                    </td>
                    <td style="padding: 0px;" class=" td-actions text-right">
                      <button class=" btn btn-link" (click)="editSupplier(supp.key)" type="button" placement="left" ngbTooltip="Editar Proveedor"
                        container="body">
                        <i class=" tim-icons icon-pencil"> </i>
                      </button>
                      <button class=" btn btn-link" (click)="deleteSupplier(supp.key)" type="button" placement="left" ngbTooltip="Eliminar Proveedor"
                        container="body">
                        <i class=" tim-icons icon-trash-simple"> </i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
