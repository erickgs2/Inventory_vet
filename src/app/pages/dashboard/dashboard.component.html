<div class=" content">
  <div class=" row">
    <div class=" col-lg-3">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Productos escasos</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-bell-55 text-danger-states"> </i> 763,215
          </h3>
        </div>
        <div class=" card-body">
          <!-- <div class=" chart-area"><canvas id="chartLineRed"> </canvas></div> -->
        </div>
      </div>
    </div>
    <div class=" col-lg-3">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Total de productos</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-delivery-fast text-info"> </i> 3,500â‚¬
          </h3>
        </div>
        <div class=" card-body">
          <!-- <div class=" chart-area"><canvas id="CountryChart"> </canvas></div> -->
        </div>
      </div>
    </div>
    <div class=" col-lg-3">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Total de Proveedores</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-send text-success"> </i> 12,100K
          </h3>
        </div>
        <div class=" card-body">
          <!-- <div class=" chart-area"><canvas id="chartLineGreen"> </canvas></div> -->
        </div>
      </div>
    </div>
    <div class=" col-lg-3">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Something else</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-send text-success"> </i> 12,100K
          </h3>
        </div>
        <div class=" card-body">
          <!-- <div class=" chart-area"><canvas id="chartLineGreen"> </canvas></div> -->
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-lg-6">
      <div class=" card card-tasks">
        <div class=" card-header">
          <h6 class=" title d-inline">Proveedores</h6>
          <button class=" btn btn-link btn-icon" style="float: right; margin-top: -7px;" type="button">
            <i class=" tim-icons icon-simple-add"> </i>
          </button>
        </div>
        <div class=" card-body">
          <div class=" table-full-width table-responsive">
            <table class=" table">
              <tbody>
                <tr *ngFor="let item of items">
                  <td>
                    <div class=" form-check">
                      <label class=" form-check-label">
                        <input class=" form-check-input" type="checkbox" value="" />

                        <span class=" form-check-sign">
                          <span class=" check"> </span>
                        </span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <p class=" title">{{item.name}}</p>
                    <!-- <p class=" text-muted">
                      {{supp.address}}, {{supp.city}} {{supp.state}}
                    </p> -->
                  </td>
                  <td class=" td-actions text-right">
                    <button class=" btn btn-link" type="button" placement="left" ngbTooltip="Editar Proveedor"
                      container="body">
                      <i class=" tim-icons icon-pencil"> </i>
                    </button>
                    <button class=" btn btn-link" (click)="deleteCustomer(supp.key)" type="button" placement="left" ngbTooltip="Eliminar Proveedor"
                      container="body">
                      <i class=" tim-icons icon-trash-simple"> </i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class=" col-md-6">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
